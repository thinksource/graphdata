<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="name" content="Concept Map" />
    <meta name="description" content="An abstract mapping for parameters. Works best if first tag is 'unique' among the tracklist, and the second tag applies to multiple tracks" />
    <meta name="mintags" content="2" />
    <meta name="maxtags" content="2" />
    <title>Jam Cellar 2014-05-06</title>

    <style>
        svg {
            font: 12px sans-serif;
        }

        text {
            pointer-events: none;
        }

        .inner_node rect {
            pointer-events: all;
        }

        .inner_node rect.highlight {
            stroke: #315B7E;
            stroke-width: 2px;
        }

        .outer_node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 1.5px;
            pointer-events: all;
        }

        .outer_node circle.highlight {
            stroke: #315B7E;
            stroke-width: 2px;
        }

        .link {
            fill: none;
        }
    </style>
</head>

<body>
    <script src="https://d3js.org/d3.v3.js"></script>
    <script>
        // transform the data into a useful representation
        // 1 is inner, 2, is outer

        // need: inner, outer, links
        //
        // inner: 
        // links: { inner: outer: }


        var outer = d3.map();
        var inner = [];
        var links = [];
        var myinner = {};
        var myouter = {};
        var mylinks = [];
        var outerId = [0];
        d3.csv("rsd.csv", function (error, data) {
            if (error) return console.warn(error);
            console.log(data);
            data.forEach((item) => {
                if (item == null) return;
                let iid = item.entity_from_id;
                let oid = item.entity_to_id;
                let in_val, out_val;
                if (myinner.hasOwnProperty(iid)) {
                    in_val = myinner[iid];
                } else {
                    in_val = { id: iid, name: iid, related_links: [] };
                    in_val.related_nodes = [iid];
                    myinner[iid]=in_val;
                }
                if (myouter.hasOwnProperty(oid)) {
                    out_val = myouter[oid];
                } else {
                    out_val = { id: oid, name: oid, related_links: [] };
                    out_val.related_nodes = [oid];
                    myouter[oid]=out_val;
                }
                let l = { id: 'l-' + iid + '-' + oid, inner: in_val, outer: out_val, weight: item.edge_strength }
                mylinks.push(l);
                in_val.related_links.push(l.id);
                in_val.related_nodes.push(oid);
                out_val.related_links.push(l.id);
                out_val.related_nodes.push(iid);
            });
            data = {
                inner: Object.values(myinner),
                outer: Object.values(myouter),
                links: mylinks
            }
       

        // sort the data -- TODO: have multiple sort options
        outer = data.outer;
        data.outer = Array(outer.length);
        console.log(data);

        var i1 = 0;
        var i2 = outer.length - 1;

        for (var i = 0; i < data.outer.length; ++i) {
            if (i % 2 == 1)
                data.outer[i2--] = outer[i];
            else
                data.outer[i1++] = outer[i];
        }

        // console.log(data.outer.reduce(function(a,b) { return a + b.related_links.length; }, 0) / data.outer.length);


        // from d3 colorbrewer: 
        // This product includes color specifications and designs developed by Cynthia Brewer (http://colorbrewer.org/).
        var colors = ["#a50026", "#d73027", "#f46d43", "#fdae61", "#fee090", "#ffffbf", "#e0f3f8", "#abd9e9", "#74add1", "#4575b4", "#313695"]
        var color = d3.scale.linear()
            .domain([60, 220])
            .range([colors.length - 1, 0])
            .clamp(true);

        var diameter =2000;
        var rect_width = 90;
        var rect_height = 17;
        var height = 2000;

        var link_width = "1px";

        var il = data.inner.length;
        var ol = data.outer.length;

        var inner_y = d3.scale.linear()
            .domain([0, il])
            .range([-(il * rect_height) / 2, (il * rect_height) / 2]);

        mid = (data.outer.length / 2.0)
        var outer_x = d3.scale.linear()
            .domain([0, mid, mid, data.outer.length])
            .range([15, 170, 190, 355]);

        var outer_y = d3.scale.linear()
            .domain([0, data.outer.length])
            .range([-height / 2, height / 2]);


        // setup positioning
        data.outer = data.outer.map(function (d, i) {
            d.x = diameter / 3;
            d.y = outer_y(i);
            return d;
        });

        data.inner = data.inner.map(function (d, i) {
            d.x = -(rect_width / 2);
            d.y = inner_y(i);
            return d;
        });

        function get_color(name) {
            var c = Math.round(color(name));
            if (isNaN(c))
                return '#dddddd';	// fallback color

            return colors[c];
        }

        var diagonal = d3.svg.diagonal()
            .source(function (d) {
                return {
                    "x": d.outer.y,
                    "y": d.outer.x
                };
            })
            .target(function (d) {
                return {
                    "x": d.inner.y + rect_height / 2,
                    "y": d.inner.x + rect_width
                };
            })
            .projection(function (d) { return [d.y, d.x]; });
        // var diagonal = d3.linkHorizontal()
        //     .x(function(d) {
        //         console.log(d); 
        //         return  d.y * Math.cos(projectX(d.x)); 
        //     })
        //     .y(function(d) { return  -d.y * Math.sin(projectX(d.x)); })

        var svg = d3.select("body").append("svg")
            .attr("width", diameter)
            .attr("height", diameter)
            .append("g")
            .attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");


        // links
        var link = svg.append('g').attr('class', 'links').selectAll(".link")
            .data(data.links)
            .enter().append('path')
            .attr('class', 'link')
            .attr('id', function (d) { return d.id })
            .attr("d", diagonal)
            .attr('stroke', function (d) { return get_color(d.inner.name); })
            .attr('stroke-width', link_width);

        // outer nodes

        var onode = svg.append('g').selectAll(".outer_node")
            .data(data.outer)
            .enter().append("g")
            .attr("class", "outer_node")
            .attr("transform", function (d) {
                return "translate(" + d.x + " " + d.y + ")";
            })
            .on("mouseover", mouseover)
            .on("mouseout", mouseout);

        onode.append("circle")
            .attr('id', function (d) { return d.id })
            .attr("r", 4.5);

        onode.append("circle")
            .attr('r', 20)
            .attr('visibility', 'hidden');

        onode.append("text")
            .attr('id', function (d) { return d.id + '-txt'; })
            .attr("dy", ".31em")
            .attr("text-anchor", function (d) { return "start"; })
            .attr("transform", function (d) { return "translate(8)"; })
            .text(function (d) { return d.name; });

        // inner nodes

        var inode = svg.append('g').selectAll(".inner_node")
            .data(data.inner)
            .enter().append("g")
            .attr("class", "inner_node")
            .attr("transform", function (d, i) { return "translate(" + d.x + "," + d.y + ")" })
            .on("mouseover", mouseover)
            .on("mouseout", mouseout);

        inode.append('rect')
            .attr('width', rect_width)
            .attr('height', rect_height)
            .attr('id', function (d) { return d.id; })
            .attr('fill', function (d) { return get_color(d.name); });

        inode.append("text")
            .attr('id', function (d) { return d.id + '-txt'; })
            .attr('text-anchor', 'middle')
            .attr("transform", "translate(" + rect_width / 2 + ", " + rect_height * .75 + ")")
            .text(function (d) { return d.name; });

        // need to specify x/y/etc

        d3.select(self.frameElement).style("height", diameter - 150 + "px");

        function mouseover(d) {
            // bring to front
            d3.selectAll('.links .link').sort(function (a, b) { return d.related_links.indexOf(a.id); });

            for (var i = 0; i < d.related_nodes.length; i++) {
                d3.select('#' + d.related_nodes[i]).classed('highlight', true);
                d3.select('#' + d.related_nodes[i] + '-txt').attr("font-weight", 'bold');
            }

            for (var i = 0; i < d.related_links.length; i++){
                console.log('#' + d.related_links[i]);
                d3.select('#' + d.related_links[i]).attr('stroke-width', '5px');
            }
        }

        function mouseout(d) {
            for (var i = 0; i < d.related_nodes.length; i++) {
                d3.select('#' + d.related_nodes[i]).classed('highlight', false);
                d3.select('#' + d.related_nodes[i] + '-txt').attr("font-weight", 'normal');
            }

            for (var i = 0; i < d.related_links.length; i++)
                d3.select('#' + d.related_links[i]).attr('stroke-width', link_width);
        }
    });

    </script>
